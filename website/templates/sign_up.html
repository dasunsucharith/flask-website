{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<h3>Sign Up</h3>
<form action="/sign-up" method="post">
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Your Name</label>
        <input type="text" class="form-control mx-auto w-auto id="exampleInputName1" name="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control mx-auto w-auto" id="exampleInputEmail1" name="email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control mx-auto w-auto" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control mx-auto w-auto" id="exampleInputPassword2" name="password_confirm">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock%}
